<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            font-size: 48px;
            margin: 50px 0 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        #accountButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
            display: flex;
            align-items: center;
        }
        #profilePic {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            border-radius: 50%;
            margin-right: 10px;
        }
        #loginButton {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        #dropdownMenu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: rgba(255, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
            animation: dropdown 0.3s ease-in-out;
        }
        @keyframes dropdown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .dropdown-item {
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .dropdown-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
            background-color: rgba(255, 80, 80, 0.9);
        }
    </style>
</head>
<body>
    <!-- Bouton de connexion qui apparaît si l'utilisateur n'est pas connecté -->
    <button id="loginButton">Login</button>
    
    <!-- Bouton de profil qui apparaît si l'utilisateur est connecté -->
    <div id="accountButton" style="display: none;">
        <img id="profilePic" src="https://www.freeiconspng.com/download/25494" alt="Profile Picture">
        <span id="usernameDisplay">Username</span>
    </div>
    
    <h1>Bloxd.io Pack Utils</h1>
    
    <!-- Menu déroulant pour "Logout" et "Change Username" -->
    <div id="dropdownMenu">
        <div class="dropdown-item" id="logout">Logout</div>
        <div class="dropdown-item" id="changeUsername">Change Username</div>
    </div>

    <script>
        // Simuler l'état de connexion
        let isLoggedIn = false;

        const loginButton = document.getElementById('loginButton');
        const accountButton = document.getElementById('accountButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        // Gérer la connexion et déconnexion
        loginButton.addEventListener('click', () => {
            isLoggedIn = true;
            updateUI();
        });

        // Gérer le bouton de déconnexion
        document.getElementById('logout').addEventListener('click', () => {
            isLoggedIn = false;
            updateUI();
        });

        // Fonction pour mettre à jour l'interface utilisateur selon l'état de connexion
        function updateUI() {
            if (isLoggedIn) {
                loginButton.style.display = 'none';
                accountButton.style.display = 'flex';
            } else {
                loginButton.style.display = 'block';
                accountButton.style.display = 'none';
                dropdownMenu.style.display = 'none';
            }
        }

        // Toggle menu au clic sur le nom d'utilisateur
        accountButton.addEventListener('click', () => {
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Action pour le bouton "Change Username"
        document.getElementById('changeUsername').addEventListener('click', () => {
            const newUsername = prompt('Enter new username:');
            if (newUsername) {
                document.getElementById('usernameDisplay').innerText = newUsername;
                alert('Username changed!');
                dropdownMenu.style.display = 'none'; // Cache le menu après le clic
            }
        });

        // Initialisation de l'interface utilisateur
        updateUI();
    </script>
</body>
</html>
