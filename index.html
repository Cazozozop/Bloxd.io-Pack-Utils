        .content {
            padding: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        .packs {
            display: flex;
            flex-direction: column;
        }

        .pack {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            color: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

</head>
<body>
    <div class="content">
        <h1>Welcome to Bloxd.io Pack Utils</h1>
        <input type="text" id="searchInput" placeholder="Search for packs..." onkeyup="filterPacks()" />
        
        <div class="packs" id="packsContainer">
            <!-- Faux packs pour le test -->
            <div class="pack">Pack 1</div>
            <div class="pack">Pack 2</div>
            <div class="pack">Pack 3</div>
            <div class="pack">Pack 4</div>
            <div class="pack">Pack 5</div>
            <div class="pack">Pack 6</div>
            <div class="pack">Pack 7</div>
            <div class="pack">Pack 8</div>
            <div class="pack">Pack 9</div>
            <div class="pack">Pack 10</div>
        </div>
    </div>

    <script>
        function filterPacks() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const packs = document.querySelectorAll('.pack');
            
            packs.forEach(pack => {
                const packName = pack.textContent.toLowerCase();
                if (packName.includes(searchInput)) {
                    pack.style.display = ''; // Afficher le pack
                } else {
                    pack.style.display = 'none'; // Cacher le pack
                }
            });
        }
    </script>
</body>
