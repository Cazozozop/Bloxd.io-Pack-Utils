<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        #accountButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        #loginToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        input[type="file"] {
            display: none; /* Cacher l'input de fichier */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 140, 0, 0.5);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
        #forms {
            display: none;
            margin-top: 20px;
        }
        .link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
        #profilePic {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            border-radius: 50%;
            cursor: pointer;
        }
        #userInfo {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="accountButton">
        <img id="profilePic" src="https://upload.wikimedia.org/wikipedia/commons/0/06/YouTube_icon_%282013-2017%29.png" alt="Profile Picture"> 
        <span id="usernameDisplay">Username</span>
    </button>
    <h1>Welcome to Bloxd.io Pack Utils</h1>
    <button id="loginToggle">Login</button>

    <div id="userInfo">
        <span id="userGreeting">Welcome, <span id="usernameDisplay">User</span>!</span>
        <input type="file" id="imageUpload" accept="image/*"> <!-- Champ pour télécharger la photo de profil -->
    </div>

    <div id="forms" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" maxlength="16" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signup">Sign Up</button>

        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" maxlength="16" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="login">Login</button>

        <div>
            <p>You don't have an account? <span class="link" id="signupLink">Create an account here!</span></p>
        </div>
    </div>

    <div id="result"></div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let loggedInUser = null;

        // Chargement de l'utilisateur et de la photo de profil depuis le localStorage
        const savedUser = localStorage.getItem('loggedInUser');
        if (savedUser) {
            loggedInUser = JSON.parse(savedUser);
            document.getElementById('usernameDisplay').innerText = loggedInUser.username;
            document.getElementById('profilePic').src = loggedInUser.profilePic || 'https://upload.wikimedia.org/wikipedia/commons/0/06/YouTube_icon_%282013-2017%29.png';
            document.getElementById('userInfo').style.display = 'block';
        }

        document.getElementById('loginToggle').addEventListener('click', () => {
            const formsDiv = document.getElementById('forms');
            formsDiv.classList.toggle('hidden');
            formsDiv.style.display = formsDiv.style.display === 'none' ? 'block' : 'none';
        });

        // Affiche le formulaire d'inscription lorsque l'utilisateur clique sur le lien
        document.getElementById('signupLink').addEventListener('click', () => {
            const formsDiv = document.getElementById('forms');
            formsDiv.classList.remove('hidden');
            formsDiv.style.display = 'block';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        document.getElementById('signup').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                if (username.length > 16) {
                    showError('Username cannot exceed 16 characters.');
                    return;
                }
                const userExists = users.some(user => user.username === username);
                if (!userExists) {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    document.getElementById('result').innerText = 'Account created successfully!';
                    document.getElementById('result').classList.remove('error');
                    document.getElementById('forms').classList.add('hidden');
                } else {
                    showError('Username already exists.');
                }
            } else {
                showError('Please fill in all fields.');
            }
        });

        document.getElementById('login').addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                loggedInUser = user;
                localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
                document.getElementById('usernameDisplay').innerText = loggedInUser.username;
                document.getElementById('profilePic').src = loggedInUser.profilePic || 'https://upload.wikimedia.org/wikipedia/commons/0/06/YouTube_icon_%282013-2017%29.png';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('result').innerText = 'Login successful!';
                document.getElementById('forms').classList.add('hidden');
            } else {
                showError('Invalid username or password.');
            }
        });

        // Affiche une erreur
        function showError(message) {
            document.getElementById('result').innerText = message;
            document.getElementById('result').classList.add('error');
        }

        // Événement pour le clic sur le bouton du profil
        document.getElementById('profilePic').addEventListener('click', () => {
            document.getElementById('imageUpload').click(); // Simuler le clic sur l'input de fichier
        });

        // Changer la photo de profil
        document.getElementById('imageUpload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    loggedInUser.profilePic = e.target.result; // Met à jour l'image de profil
                    localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser)); // Sauvegarder dans le localStorage
                    document.getElementById('profilePic').src = loggedInUser.profilePic; // Mettre à jour l'image affichée
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
