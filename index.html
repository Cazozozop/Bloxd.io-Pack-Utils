<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh; /* S'assure que le corps prend toute la hauteur de l'écran */
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Ombre sous le titre */
        }
        #loginToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
            border: 2px solid #FFA500;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 140, 0, 0.5);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
        #forms {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bloxd.io Pack Utils</h1>
    <button id="loginToggle">Login</button>

    <div id="forms" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signup">Sign Up</button>

        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="login">Login</button>

        <div>
            <p>You don't have an account? Create an account here!</p>
        </div>
    </div>

    <div id="result"></div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || []; // Pour stocker les utilisateurs

        document.getElementById('loginToggle').addEventListener('click', () => {
            const formsDiv = document.getElementById('forms');
            formsDiv.classList.toggle('hidden');
        });

        document.getElementById('signup').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                const userExists = users.some(user => user.username === username);
                if (!userExists) {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    document.getElementById('result').innerText = 'Account created successfully!';
                    document.getElementById('result').classList.remove('error');
                } else {
                    showError('Username already exists.');
                }
            } else {
                showError('Please fill in all fields.');
            }
        });

        document.getElementById('login').addEventListener('click', () => {
            const loginUsername = document.getElementById('loginUsername').value;
            const loginPassword = document.getElementById('loginPassword').value;

            const user = users.find(user => user.username === loginUsername && user.password === loginPassword);
            if (user) {
                document.getElementById('result').innerText = 'Logged in successfully!';
                document.getElementById('result').classList.remove('error');
                // Rediriger ou faire d'autres actions après la connexion
            } else {
                showError('Invalid username or password.');
            }
        });

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = message;
            resultDiv.classList.add('error');
        }
    </script>
</body>
</html>
