<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh; /* S'assure que le corps prend toute la hauteur de l'écran */
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Ombre sous le titre */
            animation: bounce 2s infinite; /* Animation de montée-descente */
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px); /* Montée de 10 pixels */
            }
        }
        #accountButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        #loginToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
            border: 2px solid #FFA500;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 140, 0, 0.5);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
        #forms {
            display: none;
            margin-top: 20px;
        }
        .link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
        #profilePic {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            border-radius: 50%; /* Rendre l'image circulaire */
            cursor: pointer; /* Indiquer que l'image est cliquable */
        }
        #userInfo {
            display: none; /* Cacher le nom d'utilisateur par défaut */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="accountButton">
        <img id="profilePic" src="https://upload.wikimedia.org/wikipedia/commons/0/06/YouTube_icon_%282013-2017%29.png" alt="Profile Picture"> <span id="usernameDisplay">Username</span>
    </button>
    <h1>Welcome to Bloxd.io Pack Utils</h1>
    <button id="loginToggle">Login</button>

    <div id="userInfo">
        <span id="userGreeting">Welcome, <span id="usernameDisplay">User</span>!</span>
    </div>

    <div id="forms" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" maxlength="16" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signup">Sign Up</button>

        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" maxlength="16" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="login">Login</button>

        <div>
            <p>You don't have an account? <span class="link" id="signupLink">Create an account here!</span></p>
        </div>
    </div>

    <div id="result"></div>

    <input type="file" id="imageUpload" accept="image/*" class="hidden">

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || []; // Pour stocker les utilisateurs
        let loggedInUser = null; // Variable pour stocker l'utilisateur connecté

        // Chargement de l'utilisateur et de la photo de profil depuis le localStorage
        const savedUser = localStorage.getItem('loggedInUser');
        if (savedUser) {
            loggedInUser = JSON.parse(savedUser);
            document.getElementById('usernameDisplay').innerText = loggedInUser.username;
            document.getElementById('profilePic').src = loggedInUser.profilePic || 'https://upload.wikimedia.org/wikipedia/commons/0/06/YouTube_icon_%282013-2017%29.png'; // Définit l'image par défaut
            document.getElementById('userInfo').style.display = 'block'; // Affiche les informations de l'utilisateur
        }

        document.getElementById('loginToggle').addEventListener('click', () => {
            const formsDiv = document.getElementById('forms');
            formsDiv.classList.toggle('hidden');
            formsDiv.style.display = formsDiv.style.display === 'none' ? 'block' : 'none'; // Gérer l'affichage
        });

        // Affiche le formulaire d'inscription lorsque l'utilisateur clique sur le lien
        document.getElementById('signupLink').addEventListener('click', () => {
            const formsDiv = document.getElementById('forms');
            formsDiv.classList.remove('hidden');
            formsDiv.style.display = 'block'; // Assurez-vous qu'il est affiché
            document.getElementById('loginUsername').value = ''; // Réinitialiser les champs
            document.getElementById('loginPassword').value = '';
            document.getElementById('username').value = ''; // Réinitialiser les champs
            document.getElementById('password').value = '';
        });

        document.getElementById('signup').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                if (username.length > 16) {
                    showError('Username cannot exceed 16 characters.');
                    return; // Sortir si la longueur du nom d'utilisateur dépasse 16 caractères
                }
                const userExists = users.some(user => user.username === username);
                if (!userExists) {
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    document.getElementById('result').innerText = 'Account created successfully!';
                    document.getElementById('result').classList.remove('error');
                    document.getElementById('forms').classList.add('hidden'); // Ferme les formulaires après l'inscription
                } else {
                    showError('Username already exists.');
                }
            } else {
                showError('Please fill in all fields.');
            }
        });

        document.getElementById('login').addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                loggedInUser = user;
                localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser)); // Enregistre l'utilisateur connecté
                document.getElementById('usernameDisplay').innerText = loggedInUser.username;
                document.getElementById('profilePic').src = loggedInUser.profilePic || 'https://upload.wikimedia.org/wikipedia/commons/0/06/YouTube_icon_%282013-2017%29.png';
                document.getElementById('userInfo').style.display = 'block'; // Affiche les informations de l'utilisateur
                document.getElementById('result').innerText = 'Logged in successfully!';
                document.getElementById('result').classList.remove('error');
                document.getElementById('forms').classList.add('hidden'); // Ferme le formulaire après la connexion
            } else {
                showError('Invalid username or password.');
            }
        });

        document.getElementById('imageUpload').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('profilePic').src = e.target.result; // Change l'image de profil
                    if (loggedInUser) {
                        loggedInUser.profilePic = e.target.result; // Met à jour l'image dans le profil
                        localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser)); // Sauvegarde la nouvelle image
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = message;
            resultDiv.classList.add('error');
        }
    </script>
</body>
</html>
