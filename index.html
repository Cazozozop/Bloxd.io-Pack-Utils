<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://iili.io/2nu1xv1.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow-y: hidden;
        }
        #header {
            background-color: rgba(255, 165, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #header h1 {
            animation: textAnim 3s ease-in-out infinite alternate;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        @keyframes textAnim {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        #packs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .pack {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            width: 200px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }
        #loginForm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #loginButton {
            position: absolute;
            top: 20px;
            right: 100px;
            background-color: orange;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #profilePic {
            border-radius: 50%;
            margin-left: 10px;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to Bloxd.io Pack Utils</h1>
        <button id="loginButton" onclick="showLoginModal()">Login / Sign Up</button>
        <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile Picture" title="Profile" style="display: none;">
        <input type="text" id="searchInput" placeholder="Search packs..." oninput="searchPacks()">
    </div>

    <div id="packs"></div>

    <!-- Pack details modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" style="cursor:pointer; float:right;">&times;</span>
            <h2 id="packTitle"></h2>
            <img id="packImage" src="" alt="Pack Image">
            <p><strong>Description:</strong> <span id="packDescription"></span></p>
            <p><strong>Downloads:</strong> <span id="packDownloads"></span></p>
            <p><strong>Views:</strong> <span id="packViews"></span></p>
            <p><strong>Rating:</strong> <span id="packRating"></span></p>
            <div>
                <h3>Comments:</h3>
                <div id="commentsSection"></div>
                <input type="text" id="commentAuthor" placeholder="Your name">
                <textarea id="commentText" placeholder="Your comment"></textarea>
                <button onclick="addComment()">Add Comment</button>
            </div>
            <button onclick="downloadPack()">Download Pack</button>
        </div>
    </div>

    <!-- Login modal -->
    <div id="loginModal">
        <div id="loginForm">
            <h2>Login / Sign Up</h2>
            <input type="text" id="username" placeholder="Username"><br><br>
            <input type="password" id="password" placeholder="Password"><br><br>
            <button onclick="toggleLogin()">Submit</button>
            <p>Donâ€™t have an account? <a href="#">Create one here</a></p>
        </div>
    </div>

    <script>
        const packs = [
            { title: "Pack 1", image: "https://via.placeholder.com/150", description: "Description 1", downloads: 100, views: 200, rating: 4.5, comments: [] },
            { title: "Pack 2", image: "https://via.placeholder.com/150", description: "Description 2", downloads: 200, views: 300, rating: 4.0, comments: [] },
            { title: "Pack 3", image: "https://via.placeholder.com/150", description: "Description 3", downloads: 300, views: 400, rating: 3.5, comments: [] },
        ];

        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function toggleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                localStorage.setItem('username', username);
                alert("Login successful!");
                showProfile();
                closeLoginModal();
            } else {
                alert("Please enter a username and password.");
            }
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function showProfile() {
            document.getElementById('profilePic').style.display = 'inline-block';
            document.getElementById('loginButton').style.display = 'none';
        }

        displayPacks();
    </script>
</body>
</html>
