<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pack {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .profile-section {
            display: none;
        }

        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bloxd.io Pack Utils</h1>
            <div class="buttons">
                <button class="btn login-btn" onclick="openLoginModal()">Login/Sign Up</button>
                <div class="profile-section">
                    <img src="" id="profileImage" class="profile-image" alt="Profile Image">
                    <span id="usernameDisplay"></span>
                    <button class="btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <div id="packsContainer"></div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeLoginModal()">&times;</span>
                <h2>Login / Sign Up</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="submit" value="Login / Sign Up">
                </form>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = localStorage.getItem('currentUser');

        if (currentUser) {
            document.querySelector('.login-btn').style.display = 'none';
            document.querySelector('.profile-section').style.display = 'flex';
            document.getElementById('usernameDisplay').textContent = currentUser;
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                // Connexion réussie
                localStorage.setItem('currentUser', username);
                alert('Login successful!');
            } else if (!users[username]) {
                // Inscription si l'utilisateur n'existe pas
                users[username] = password;
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', username);
                alert('Account created and logged in!');
            } else {
                alert('Incorrect password!');
                return;
            }

            closeLoginModal();
            document.querySelector('.login-btn').style.display = 'none';
            document.querySelector('.profile-section').style.display = 'flex';
            document.getElementById('usernameDisplay').textContent = username;
        }

        function logout() {
            localStorage.removeItem('currentUser');
            document.querySelector('.login-btn').style.display = 'inline-block';
            document.querySelector('.profile-section').style.display = 'none';
        }

        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function displayPacks() {
            const packsContainer = document.getElementById('packsContainer');
            const samplePacks = [
                { name: 'Pack 1', description: 'Sample Pack 1', downloads: 120, views: 300, rating: 4.5 },
                { name: 'Pack 2', description: 'Sample Pack 2', downloads: 90, views: 150, rating: 4.0 },
                { name: 'Pack 3', description: 'Sample Pack 3', downloads: 200, views: 500, rating: 5.0 }
            ];

            samplePacks.forEach(pack => {
                const packElement = document.createElement('div');
                packElement.className = 'pack';
                packElement.innerHTML = `
                    <h3>${pack.name}</h3>
                    <p>${pack.description}</p>
                    <p>Downloads: ${pack.downloads} | Views: ${pack.views} | Rating: ${pack.rating} ⭐</p>
                `;
                packsContainer.appendChild(packElement);
            });
        }

        displayPacks();
    </script>
</body>
</html>
