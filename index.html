<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            font-family: 'Press Start 2P', sans-serif;
            height: 100vh;
            margin: 0;
        }
        h1, p {
            text-align: center;
            margin-top: 20px;
        }
        #customImage {
            display: none;
        }
        #youtubeCheck {
            display: none;
        }
        .youtube-logo {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        let CLIENT_ID = 'YOUR_CLIENT_ID'; // Remplace par ton Client ID
        let API_KEY = 'YOUR_API_KEY'; // Remplace par ta clé API
        let DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest"];
        let SCOPES = "https://www.googleapis.com/auth/youtube.readonly";

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        async function initClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            });
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                document.getElementById('youtubeCheck').style.display = 'block';
                // Optionnel : Tu peux récupérer des infos ici, comme le nom de l'utilisateur
            } else {
                document.getElementById('youtubeCheck').style.display = 'none';
            }
        }

        function handleAuthClick() {
            gapi.auth2.getAuthInstance().signIn();
        }

        function verifyYoutubeAccount() {
            gapi.client.youtube.channels.list({
                part: 'statistics',
                mine: true
            }).then(function(response) {
                const subscribers = response.result.items[0].statistics.subscriberCount;
                alert('You have ' + subscribers + ' subscribers!');
            }, function(error) {
                console.error("Error fetching data: ", error);
            });
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                alert("Image uploaded as Base64: " + reader.result);
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>
<body onload="handleClientLoad()">
    <h1>Customize Your Bloxd.io Texture Pack</h1>
    
    <p>Select the options you want to add to your pack:</p>

    <label>
        <input type="checkbox" id="youtubeCheckbox" onclick="toggleYoutubeInput()"> 
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" class="youtube-logo" alt="YouTube Logo"> 
        YouTuber Functionality
    </label><br>

    <div id="youtubeCheck">
        <button onclick="handleAuthClick()">Sign in with YouTube</button>
        <button onclick="verifyYoutubeAccount()">Verify</button>
        <br><br>
        
        <label for="customImage">Upload Custom Image:</label>
        <input type="file" id="customImage" accept="image/*" onchange="handleImageUpload(event)">
    </div>

    <label for="backgroundSelect">Choose Custom Background:</label>
    <select id="backgroundSelect">
        <option value="background1.jpg">Background 1</option>
        <option value="background2.jpg">Background 2</option>
        <option value="background3.jpg">Background 3</option>
        <!-- Add more options as needed -->
    </select><br><br>

    <label for="skyboxSelect">Choose Custom Skybox:</label>
    <select id="skyboxSelect">
        <option value="skybox1.jpg">Skybox 1</option>
        <option value="skybox2.jpg">Skybox 2</option>
        <option value="skybox3.jpg">Skybox 3</option>
        <!-- Add more options as needed -->
    </select><br><br>

    <button onclick="alert('Functionality coming soon!')">Generate My CSS File</button>

    <a id="downloadLink" style="display:none">Download My CSS File</a>
</body>
</html>
