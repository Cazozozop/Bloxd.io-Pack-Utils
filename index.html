<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            font-size: 48px;
            margin-top: 100px; /* Ajuster cette valeur pour abaisser le texte */
            margin-bottom: 80px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: bounce 5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        #accountButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        #loginToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
            border: 2px solid #FFA500;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 140, 0, 0.5);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
        #forms {
            display: none; /* Initial state is hidden */
            margin-top: 20px;
        }
        .link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
        #profilePic {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            border-radius: 50%;
            cursor: pointer;
        }
        #userInfo {
            display: none;
            margin-top: 10px;
        }
        #dropdownMenu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: dropdown 0.7s ease forwards;
        }
        @keyframes dropdown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .dropdownItem {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .dropdownItem:hover {
            background: rgba(255, 140, 0, 0.2);
        }
        .logout {
            color: red;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .changeUsername {
            color: blue;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <button id="accountButton" onclick="toggleDropdown()">
        <img id="profilePic" src="https://upload.wikimedia.org/wikipedia/commons/0/06/YouTube_icon_%282013-2017%29.png" alt="Profile Picture"> <span id="usernameDisplay">Username</span>
    </button>
    <h1>Welcome to Bloxd.io Pack Utils</h1>
    <button id="loginToggle">Login</button>

    <div id="userInfo">
        <span id="userGreeting">Welcome, <span id="usernameDisplay">User</span>!</span>
        <input type="file" id="imageUpload" accept="image/*" style="display:none;" onchange="changeProfilePic(event)">
    </div>

    <div id="dropdownMenu" class="hidden">
        <div class="dropdownItem changeUsername" onclick="changeUsername()">Change username</div>
        <div class="dropdownItem logout" onclick="logout()">Logout</div>
    </div>

    <div id="forms" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" maxlength="16" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signup">Sign Up</button>

        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" maxlength="16" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="login">Login</button>

        <div>
            <p>You don't have an account? <span class="link" id="signupLink">Create an account here!</span></p>
        </div>
    </div>

    <div id="result"></div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let loggedInUser = null;

        const savedUser = localStorage.getItem('loggedInUser');
        if (savedUser) {
            loggedInUser = JSON.parse(savedUser);
            document.getElementById('usernameDisplay').innerText = loggedInUser.username;
            document.getElementById('profilePic').src = loggedInUser.profilePic || 'https://upload.wikimedia.org/wikipedia/commons/0/06/YouTube_icon_%282013-2017%29.png';
            document.getElementById('userInfo').style.display = 'block';
        }

        document.getElementById('loginToggle').addEventListener('click', function() {
            const forms = document.getElementById('forms');
            forms.classList.toggle('hidden'); // Toggle the visibility of the forms
            document.getElementById('username').value = ''; // Reset fields
            document.getElementById('password').value = '';
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
        });

        document.getElementById('signup').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                users.push({ username, password, profilePic: '' });
                localStorage.setItem('users', JSON.stringify(users));
                alert('User registered successfully!');
                document.getElementById('forms').classList.add('hidden');
            } else {
                alert('Please fill in all fields.');
            }
        });

        document.getElementById('login').addEventListener('click', function() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                loggedInUser = user;
                localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
                document.getElementById('usernameDisplay').innerText = loggedInUser.username;
                document.getElementById('profilePic').src = loggedInUser.profilePic || 'https://upload.wikimedia.org/wikipedia/commons/0/06/YouTube_icon_%282013-2017%29.png';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('forms').classList.add('hidden'); // Hide the forms after login
                document.getElementById('dropdownMenu').classList.add('hidden'); // Hide dropdown on login
            } else {
                alert('Invalid username or password.');
            }
        });

        document.getElementById('signupLink').addEventListener('click', function() {
            const forms = document.getElementById('forms');
            forms.classList.toggle('hidden'); // Toggle the forms visibility
        });

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('hidden');
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            loggedInUser = null;
            document.getElementById('usernameDisplay').innerText = 'Username';
            document.getElementById('profilePic').src = 'https://upload.wikimedia.org/wikipedia/commons/0/06/YouTube_icon_%282013-2017%29.png';
            document.getElementById('userInfo').style.display = 'none';
            alert('Logged out successfully!');
        }

        function changeUsername() {
            const newUsername = prompt('Enter new username:');
            if (newUsername) {
                loggedInUser.username = newUsername;
                localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
                document.getElementById('usernameDisplay').innerText = newUsername;
                alert('Username updated successfully!');
            }
        }

        function changeProfilePic(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    loggedInUser.profilePic = e.target.result;
                    localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
                    document.getElementById('profilePic').src = loggedInUser.profilePic;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
