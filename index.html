<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        #accountButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        #loginToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        input[type="file"] {
            display: none; /* Cacher l'input de fichier */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            border: none;
            color: #333;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.5);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 140, 0, 0.5);
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
        #forms {
            display: none;
            margin-top: 20px;
        }
        .link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
        #profilePic {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            border-radius: 50%;
            cursor: pointer;
        }
        #userInfo {
            display: none;
            margin-top: 10px;
        }
        #backgroundSelector {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .background-option {
            margin: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border 0.2s;
        }
        .background-option:hover {
            border: 2px solid #FFD700; /* Bordure dorée au survol */
        }
        .background-option img {
            width: 100px; /* Largeur des images */
            height: 100px; /* Hauteur des images */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="accountButton">
        <img id="profilePic" src="https://www.freeiconspng.com/download/25494g" alt="Profile Picture"> 
        <span id="usernameDisplay">Username</span>
    </button>
    <h1>Welcome to Bloxd.io Pack Utils</h1>
    <button id="loginToggle">Login</button>

    <div id="userInfo">
        <span id="userGreeting">Welcome, <span id="usernameDisplay">User</span>!</span>
        <input type="file" id="imageUpload" accept="image/*"> <!-- Champ pour télécharger la photo de profil -->
    </div>

    <div id="backgroundSelector">
        <h2>Select Background:</h2>
        <div class="background-option" data-background="https://iili.io/2nu1xv1.jpg">
            <img src="https://iili.io/2nu1xv1.jpg" alt="Background 1">
        </div>
        <div class="background-option" data-background="https://iili.io/2nu1xv1.jpg">
            <img src="https://iili.io/2nu1xv1.jpg" alt="Background 2">
        </div>
        <div class="background-option" data-background="https://iili.io/2nu1xv1.jpg">
            <img src="https://iili.io/2nu1xv1.jpg" alt="Background 3">
        </div>
        <div class="background-option" data-background="https://iili.io/2nu1xv1.jpg">
            <img src="https://iili.io/2nu1xv1.jpg" alt="Background 4">
        </div>
        <div class="background-option" data-background="https://iili.io/2nu1xv1.jpg">
            <img src="https://iili.io/2nu1xv1.jpg" alt="Background 5">
        </div>
        <div class="background-option" data-background="https://iili.io/2nu1xv1.jpg">
            <img src="https://iili.io/2nu1xv1.jpg" alt="Background 6">
        </div>
    </div>

    <div id="forms" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" maxlength="16" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="signup">Sign Up</button>

        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" maxlength="16" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="login">Login</button>

        <div>
            <p>You don't have an account? <span class="link" id="signupLink">Create an account here!</span></p>
        </div>
    </div>

    <div id="result"></div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let loggedInUser = null;

        // Chargement de l'utilisateur et de la photo de profil depuis le localStorage
        const savedUser = localStorage.getItem('loggedInUser');
        if (savedUser) {
            loggedInUser = JSON.parse(savedUser);
            document.getElementById('usernameDisplay').innerText = loggedInUser.username;
            document.getElementById('profilePic').src = loggedInUser.profilePic || 'https://www.freeiconspng.com/download/25494g';
            document.getElementById('userInfo').style.display = 'block';
        }

        // Changer l'arrière-plan
        document.querySelectorAll('.background-option').forEach(option => {
            option.addEventListener('click', () => {
                const backgroundUrl = option.getAttribute('data-background');
                document.body.style.backgroundImage = `url('${backgroundUrl}')`;
            });
        });

        document.getElementById('loginToggle').addEventListener('click', () => {
            const formsDiv = document.getElementById('forms');
            formsDiv.classList.toggle('hidden');
            formsDiv.style.display = formsDiv.style.display === 'none' ? 'block' : 'none';
        });

        // Affiche le formulaire d'inscription lorsque l'utilisateur clique sur le lien
        document.getElementById('signupLink').addEventListener('click', () => {
            document.getElementById('forms').classList.remove('hidden');
            document.getElementById('signupLink').parentElement.style.display = 'none';
        });

        document.getElementById('signup').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                users.push({ username, password });
                localStorage.setItem('users', JSON.stringify(users));
                showError('User registered successfully! You can now log in.');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        });

        document.getElementById('login').addEventListener('click', () => {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            loggedInUser = users.find(user => user.username === username && user.password === password);

            if (loggedInUser) {
                localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
                document.getElementById('usernameDisplay').innerText = loggedInUser.username;
                document.getElementById('profilePic').src = loggedInUser.profilePic || 'https://www.freeiconspng.com/download/25494g';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('result').innerText = 'Logged in successfully!';
                document.getElementById('result').classList.remove('error');
                document.getElementById('forms').classList.add('hidden');
            } else {
                showError('Invalid username or password.');
            }
        });

        document.getElementById('imageUpload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (loggedInUser) {
                        loggedInUser.profilePic = e.target.result;
                        localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
                        document.getElementById('profilePic').src = e.target.result;
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = message;
            resultDiv.classList.add('error');
        }
    </script>
</body>
</html>
