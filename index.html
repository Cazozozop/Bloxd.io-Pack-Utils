<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        h1 {
            color: #ff6600;
        }

        .btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        input[type="text"], input[type="password"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"], button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #e65c00;
        }

        .pack-details {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bloxd.io Pack Utils</h1>
            <div class="buttons">
                <button class="btn login-btn" onclick="openLoginModal()">Login/Sign Up</button>
                <button class="btn profile-btn" style="display: none;" onclick="openProfileModal()">Profile</button>
                <button class="btn logout-btn" style="display: none;" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <input type="text" id="searchBar" placeholder="Search packs...">
        <div id="packList">
            <div class="pack" onclick="showDetails('Pack 1')">
                <img src="https://via.placeholder.com/50" alt="Pack 1 icon">
                <div>
                    <strong>Pack 1</strong>
                    <div class="details">Downloads: 123 | Views: 456 | Rating: ★★★★☆</div>
                </div>
            </div>
            <div class="pack" onclick="showDetails('Pack 2')">
                <img src="https://via.placeholder.com/50" alt="Pack 2 icon">
                <div>
                    <strong>Pack 2</strong>
                    <div class="details">Downloads: 78 | Views: 321 | Rating: ★★★☆☆</div>
                </div>
            </div>
        </div>

        <div class="pack-details" id="packDetails">
            <h2 id="packTitle"></h2>
            <p id="packDescription">Description: This is a sample description of the pack.</p>
            <div id="packImages">
                <img src="https://via.placeholder.com/150" alt="Sample pack image">
            </div>
            <textarea id="commentBox" placeholder="Add a comment..." style="display: none;"></textarea>
            <button id="commentBtn" onclick="submitComment()" style="display: none;">Submit Comment</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login / Sign Up</h2>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login / Sign Up">
            </form>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProfileModal()">&times;</span>
            <h2>Profile Settings</h2>
            <form onsubmit="updateProfile(event)">
                <input type="text" id="newUsername" placeholder="New Username">
                <input type="file" id="profileImageInput">
                <input type="submit" value="Update Profile">
            </form>
        </div>
    </div>

    <script>
        let isLoggedIn = false;

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            if (username) {
                isLoggedIn = true;
                document.querySelector('.login-btn').style.display = 'none';
                document.querySelector('.profile-btn').style.display = 'inline-block';
                document.querySelector('.logout-btn').style.display = 'inline-block';
                closeLoginModal();
            }
        }

        function logout() {
            isLoggedIn = false;
            document.querySelector('.login-btn').style.display = 'inline-block';
            document.querySelector('.profile-btn').style.display = 'none';
            document.querySelector('.logout-btn').style.display = 'none';
            document.getElementById('packDetails').style.display = 'none';
        }

        function showDetails(packName) {
            document.getElementById('packTitle').textContent = packName;
            document.getElementById('packDetails').style.display = 'block';
            if (isLoggedIn) {
                document.getElementById('commentBox').style.display = 'block';
                document.getElementById('commentBtn').style.display = 'block';
            } else {
                document.getElementById('commentBox').style.display = 'none';
                document.getElementById('commentBtn').style.display = 'none';
            }
        }

        function submitComment() {
            const comment = document.getElementById('commentBox').value;
            if (comment) {
                alert('Comment submitted: ' + comment);
                document.getElementById('commentBox').value = '';
            }
        }

        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function openProfileModal() {
            document.getElementById('profileModal').style.display = 'flex';
        }

        function closeProfileModal() {
            document.getElementById('profileModal').style.display = 'none';
        }
    </script>
</body>
</html>
