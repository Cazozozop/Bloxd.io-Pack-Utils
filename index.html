<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
            border: 2px solid #FFA500;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFD700;
            border: none;
            color: #333;
            border-radius: 5px;
        }
        button:hover {
            background-color: #FFC107;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bloxd.io Pack Utils</h1>

    <!-- Formulaire d'inscription -->
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup">Sign Up</button>

    <!-- Formulaire de connexion -->
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="login">Login</button>

    <div id="result"></div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || []; // Pour stocker les utilisateurs

        document.getElementById('signup').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                const userExists = users.some(user => user.username === username);
                if (!userExists) {
                    users.push({ username, email, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    document.getElementById('result').innerText = 'Account created successfully!';
                    document.getElementById('result').classList.remove('error');
                } else {
                    showError('Username already exists.');
                }
            } else {
                showError('Please fill in all fields.');
            }
        });

        document.getElementById('login').addEventListener('click', () => {
            const loginUsername = document.getElementById('loginUsername').value;
            const loginPassword = document.getElementById('loginPassword').value;

            const user = users.find(user => user.username === loginUsername && user.password === loginPassword);
            if (user) {
                document.getElementById('result').innerText = 'Logged in successfully!';
                document.getElementById('result').classList.remove('error');
                // Rediriger ou faire d'autres actions apr√®s la connexion
            } else {
                showError('Invalid username or password.');
            }
        });

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = message;
            resultDiv.classList.add('error');
        }
    </script>
</body>
</html>
