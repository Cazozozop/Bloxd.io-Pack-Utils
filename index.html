<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://iili.io/2nu1xv1.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #header {
            background-color: rgba(255, 165, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        #header h1 {
            animation: textAnim 3s ease-in-out infinite alternate;
        }
        @keyframes textAnim {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        #packs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .pack {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            width: 200px;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .comment {
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }
        #searchInput {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #loginButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: orange;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #profilePic {
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to Bloxd.io Pack Utils</h1>
        <button id="loginButton" onclick="toggleLogin()">Login</button>
        <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile Picture" title="Profile" style="display: none;">
        <input type="text" id="searchInput" placeholder="Search packs..." oninput="searchPacks()">
    </div>

    <div id="packs"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" style="cursor:pointer; float:right;">&times;</span>
            <h2 id="packTitle"></h2>
            <img id="packImage" src="" alt="Pack Image">
            <p><strong>Description:</strong> <span id="packDescription"></span></p>
            <p><strong>Downloads:</strong> <span id="packDownloads"></span></p>
            <p><strong>Views:</strong> <span id="packViews"></span></p>
            <p><strong>Rating:</strong> <span id="packRating"></span></p>
            <div>
                <h3>Comments:</h3>
                <div id="commentsSection"></div>
                <input type="text" id="commentAuthor" placeholder="Your name">
                <textarea id="commentText" placeholder="Your comment"></textarea>
                <button onclick="addComment()">Add Comment</button>
            </div>
        </div>
    </div>

    <script>
        const packs = [
            { title: "Pack 1", image: "https://via.placeholder.com/150", description: "Description 1", downloads: 100, views: 200, rating: 4.5, comments: [] },
            { title: "Pack 2", image: "https://via.placeholder.com/150", description: "Description 2", downloads: 200, views: 300, rating: 4.0, comments: [] },
            { title: "Pack 3", image: "https://via.placeholder.com/150", description: "Description 3", downloads: 300, views: 400, rating: 3.5, comments: [] },
        ];

        function displayPacks() {
            const packsContainer = document.getElementById('packs');
            packs.forEach((pack, index) => {
                const packDiv = document.createElement('div');
                packDiv.classList.add('pack');
                packDiv.innerHTML = `
                    <h3>${pack.title}</h3>
                    <img src="${pack.image}" alt="${pack.title}">
                    <p><strong>Downloads:</strong> ${pack.downloads}</p>
                    <p><strong>Views:</strong> ${pack.views}</p>
                    <p><strong>Rating:</strong> ${pack.rating}</p>
                    <button onclick="openModal(${index})">View Details</button>
                `;
                packsContainer.appendChild(packDiv);
            });
        }

        function openModal(index) {
            const pack = packs[index];
            document.getElementById('packTitle').innerText = pack.title;
            document.getElementById('packImage').src = pack.image;
            document.getElementById('packDescription').innerText = pack.description;
            document.getElementById('packDownloads').innerText = pack.downloads;
            document.getElementById('packViews').innerText = pack.views;
            document.getElementById('packRating').innerText = pack.rating;
            displayComments(pack.comments);
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function displayComments(comments) {
            const commentsSection = document.getElementById('commentsSection');
            commentsSection.innerHTML = '';
            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.innerHTML = `<strong>${comment.author}:</strong> ${comment.text}`;
                commentsSection.appendChild(commentDiv);
            });
        }

        function addComment() {
            const author = document.getElementById('commentAuthor').value;
            const text = document.getElementById('commentText').value;
            const currentIndex = packs.findIndex(pack => pack.title === document.getElementById('packTitle').innerText);
            if (author && text && currentIndex !== -1) {
                packs[currentIndex].comments.push({ author, text });
                document.getElementById('commentAuthor').value = '';
                document.getElementById('commentText').value = '';
                displayComments(packs[currentIndex].comments);
            } else {
                alert("Please fill in both fields.");
            }
        }

        function searchPacks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredPacks = packs.filter(pack => pack.title.toLowerCase().includes(query));
            const packsContainer = document.getElementById('packs');
            packsContainer.innerHTML = '';
            filteredPacks.forEach((pack, index) => {
                const packDiv = document.createElement('div');
                packDiv.classList.add('pack');
                packDiv.innerHTML = `
                    <h3>${pack.title}</h3>
                    <img src="${pack.image}" alt="${pack.title}">
                    <p><strong>Downloads:</strong> ${pack.downloads}</p>
                    <p><strong>Views:</strong> ${pack.views}</p>
                    <p><strong>Rating:</strong> ${pack.rating}</p>
                    <button onclick="openModal(${index})">View Details</button>
                `;
                packsContainer.appendChild(packDiv);
            });
        }

        function toggleLogin() {
            const isLoggedIn = localStorage.getItem('username');
            if (isLoggedIn) {
                alert(`Welcome back, ${isLoggedIn}!`);
                showProfile();
            } else {
                const username = prompt("Enter your username:");
                const password = prompt("Enter your password:");
                if (username && password) {
                    localStorage.setItem('username', username);
                    alert("You are now logged in.");
                    document.getElementById('profilePic').src = 'https://via.placeholder.com/40';
                    document.getElementById('profilePic').alt = username;
                    document.getElementById('profilePic').title = username;
                    document.getElementById('profilePic').style.display = 'inline';
                } else {
                    alert("Please enter valid credentials.");
                }
            }
        }

        function showProfile() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('profilePic').style.display = 'inline';
            }
        }

        displayPacks();
    </script>
</body>
</html>
