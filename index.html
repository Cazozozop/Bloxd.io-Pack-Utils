<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils - Sign Up and Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkorange;
        }

        .warning {
            color: red;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form id="signupForm">
            <input type="text" placeholder="Username" id="username" required><br>
            <input type="password" placeholder="Password" id="password" required><br>
            <button type="submit">Sign Up</button>
        </form>

        <h1>Upload a Pack</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="text" placeholder="Pack Name" id="packName" required><br>
            <input type="file" id="packFile" accept=".zip" required><br>
            <button type="submit">Upload Pack</button>
        </form>

        <div class="warning">
            <p>Please do not upload any files containing viruses or harmful content.</p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').onsubmit = function(event) {
            event.preventDefault();
            alert('Sign up feature needs server-side implementation.');
        };

        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();
            alert('Upload feature needs server-side implementation.');
        };
    </script>
</body>
</html>
