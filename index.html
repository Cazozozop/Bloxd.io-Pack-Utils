<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('panorama_1.png');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            color: #ff9e00;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        #loginForm, #publishPackForm {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
        }
        button {
            background-color: #ff9e00;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e89e00;
        }
        .pack {
            background-color: rgba(0, 0, 0, 0.6);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .pack img {
            max-width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        .comment {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .profilePic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<header>Bienvenue sur Bloxd.io Pack Utils</header>

<!-- Login/Logout Form -->
<div id="loginForm">
    <h3>Connexion</h3>
    <input type="text" id="usernameInput" placeholder="Nom d'utilisateur">
    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <p>Vous n'avez pas de compte ? <a href="#" onclick="showSignupForm()">Créer un compte ici</a></p>
</div>

<!-- Publish Pack Form -->
<div id="publishPackForm" style="display: none;">
    <h3>Publier un pack</h3>
    <input type="text" id="packName" placeholder="Nom du pack">
    <input type="file" id="packImage" accept="image/*">
    <textarea id="packDescription" placeholder="Description du pack"></textarea>
    <input type="file" id="packFiles" multiple>
    <button onclick="publishPack()">Publier</button>
</div>

<!-- Packs Display -->
<div id="packs"></div>

<!-- Modal for Viewing Packs -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()">Fermer</span>
        <h2 id="packTitle"></h2>
        <img id="packImage" src="" alt="Pack Image" />
        <p id="packDescription"></p>
        <p>Téléchargements: <span id="packDownloads"></span></p>
        <p>Vues: <span id="packViews"></span></p>
        <p>Note: <span id="packRating"></span></p>
        <div id="commentsSection"></div>
        <textarea id="commentText" placeholder="Votre commentaire"></textarea>
        <button onclick="addComment()">Ajouter un commentaire</button>
        <button onclick="downloadPack()">Télécharger le pack</button>
    </div>
</div>

<!-- Profile Page -->
<div id="profilePage" style="display: none;">
    <h2>Mon Profil</h2>
    <img id="profilePic" class="profilePic" src="defaultProfilePic.png" alt="Profil">
    <button onclick="changeProfilePic()">Changer la photo de profil</button>
    <h3>Mes packs publiés</h3>
    <div id="yourPacks"></div>
</div>

<script>
    let loggedIn = false;
    let username = '';
    let profilePic = 'defaultProfilePic.png';
    let packs = [];

    function login() {
        const inputUsername = document.getElementById('usernameInput').value;
        const inputPassword = document.getElementById('passwordInput').value;
        if (inputUsername && inputPassword) {
            loggedIn = true;
            username = inputUsername;
            document.getElementById('loginForm').style.display = 'none';
            displayProfilePage();
        } else {
            alert("Veuillez entrer un nom d'utilisateur et un mot de passe.");
        }
    }

    function showSignupForm() {
        alert("La fonctionnalité d'inscription n'est pas encore implémentée.");
    }

    function displayProfilePage() {
        document.getElementById('profilePage').style.display = 'block';
        displayYourPacks();
    }

    function publishPack() {
        const packName = document.getElementById('packName').value;
        const packDescription = document.getElementById('packDescription').value;
        const packImage = document.getElementById('packImage').files[0];
        const packFiles = document.getElementById('packFiles').files;

        if (packName && packDescription && packImage && packFiles.length) {
            const newPack = {
                name: packName,
                description: packDescription,
                image: URL.createObjectURL(packImage),
                files: packFiles,
                downloads: 0,
                views: 0,
                rating: 0,
                comments: []
            };
            packs.push(newPack);
            document.getElementById('publishPackForm').style.display = 'none';
            displayPacks();
        } else {
            alert("Veuillez remplir tous les champs.");
        }
    }

    function displayPacks() {
        const packsContainer = document.getElementById('packs');
        packsContainer.innerHTML = '';
        packs.forEach((pack, index) => {
            const packDiv = document.createElement('div');
            packDiv.className = 'pack';
            packDiv.innerHTML = `
                <h3>${pack.name}</h3>
                <img src="${pack.image}" alt="Pack Image">
                <p>${pack.description}</p>
                <button onclick="viewPack(${index})">Voir</button>
            `;
            packsContainer.appendChild(packDiv);
        });
    }

    function viewPack(index) {
        const pack = packs[index];
        document.getElementById('packTitle').innerText = pack.name;
        document.getElementById('packImage').src = pack.image;
        document.getElementById('packDescription').innerText = pack.description;
        document.getElementById('packDownloads').innerText = pack.downloads;
        document.getElementById('packViews').innerText = pack.views;
        document.getElementById('packRating').innerText = pack.rating;
        document.getElementById('commentsSection').innerHTML = pack.comments.map(comment => `
            <div class="comment">
                <strong>${comment.author}</strong>: ${comment.text}
            </div>
        `).join('');
        document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function addComment() {
        const commentText = document.getElementById('commentText').value;
        if (commentText) {
            const currentPack = packs.find(pack => pack.name === document.getElementById('packTitle').innerText);
            currentPack.comments.push({ author: username, text: commentText });
            displayPacks();
            document.getElementById('commentText').value = '';
        } else {
            alert("Veuillez entrer un commentaire.");
        }
    }

    function downloadPack() {
        alert("Pack téléchargé !");
    }

    function changeProfilePic() {
        const inputFile = document.createElement('input');
        inputFile.type = 'file';
        inputFile.accept = 'image/*';
        inputFile.onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                profilePic = URL.createObjectURL(file);
                document.getElementById('profilePic').src = profilePic;
            }
        };
        inputFile.click();
    }

    function displayYourPacks() {
        const yourPacksContainer = document.getElementById('yourPacks');
        yourPacksContainer.innerHTML = packs.filter(pack => pack.name.includes(username)).map(pack => `
            <div class="pack">
                <h3>${pack.name}</h3>
                <img src="${pack.image}" alt="Pack Image">
                <button onclick="viewPack(packs.indexOf(${pack}))">Voir</button>
            </div>
        `).join('');
    }
</script>

</body>
</html>
