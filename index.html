<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap">
    <style>
        /* Style de l'arri√®re-plan */
        body {
            margin: 0;
            font-family: 'Pixelify Sans', sans-serif;
            color: white;
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }

        /* Container principal */
        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 165, 0, 0.8); /* Couleur orange/jaune */
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        /* Style du titre */
        .title {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: textAnim 2s infinite alternate;
        }

        /* Animation du titre */
        @keyframes textAnim {
            0% { transform: scale(1); color: #FFD700; }
            100% { transform: scale(1.1); color: #FF4500; }
        }

        /* Barre de recherche */
        .search-bar {
            margin-top: 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .search-bar button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-bar button:hover {
            transform: scale(1.1);
            background-color: #FF6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Titre principal -->
        <h1 class="title">Welcome to Bloxd.io Pack Utils</h1>

        <!-- Barre de recherche -->
        <div class="search-bar">
            <input type="text" placeholder="Rechercher des packs...">
            <button>Rechercher</button>
        </div>
    </div>
</body>
</html>
