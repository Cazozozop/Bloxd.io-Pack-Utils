<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        #forms {
            display: none;
        }
        #dropdownMenu {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button id="accountButton" onclick="toggleDropdown()">Profile</button>
    <div id="dropdownMenu">
        <div onclick="changeUsername()">Change username</div>
        <div onclick="logout()">Logout</div>
    </div>

    <button id="loginToggle">Login</button>

    <div id="forms">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="signup">Sign Up</button>

        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="login">Login</button>
    </div>

    <script>
        let users = [];
        let loggedInUser = null;

        document.getElementById('loginToggle').onclick = function() {
            document.getElementById('forms').style.display = 
                document.getElementById('forms').style.display === 'none' ? 'block' : 'none';
        };

        document.getElementById('signup').onclick = function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                users.push({ username, password });
                alert('User registered successfully!');
                document.getElementById('forms').style.display = 'none';
            }
        };

        document.getElementById('login').onclick = function() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                loggedInUser = user;
                alert('Logged in successfully!');
                document.getElementById('forms').style.display = 'none';
            } else {
                alert('Invalid username or password.');
            }
        };

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        }

        function logout() {
            loggedInUser = null;
            alert('Logged out successfully!');
        }

        function changeUsername() {
            const newUsername = prompt('Enter new username:');
            if (newUsername) {
                loggedInUser.username = newUsername;
                alert('Username updated successfully!');
            }
        }
    </script>
</body>
</html>
