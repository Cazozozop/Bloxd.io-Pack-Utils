<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bloxd.io Pack Utils</h1>
    <input type="text" id="channelId" placeholder="Enter YouTube Channel ID (optional)">
    <button id="checkSubscribers">Check Subscribers</button>
    <div id="result"></div>

    <script>
        const apiKey = 'AIzaSyA8N2TCt2o5ruucOQ5AHEeqiGU-LdE6IIw';

        document.getElementById('checkSubscribers').addEventListener('click', () => {
            const channelId = document.getElementById('channelId').value;
            const url = channelId ? 
                `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}` : 
                null;

            if (url) {
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        if (data.items.length > 0) {
                            const subscribers = data.items[0].statistics.subscriberCount;
                            document.getElementById('result').innerText = `Subscribers: ${subscribers}`;
                        } else {
                            document.getElementById('result').innerText = 'Channel not found.';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('result').innerText = 'An error occurred. Please try again.';
                    });
            } else {
                document.getElementById('result').innerText = 'You can enter a channel ID to check subscribers.';
            }
        });
    </script>
</body>
</html>
