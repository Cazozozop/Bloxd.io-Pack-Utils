<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff6600;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .pack {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #ffcc80;
            display: flex;
            justify-content: space-between;
        }

        .pack button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pack button:hover {
            background-color: #e65c00;
        }

        .details {
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bloxd.io Pack Utils</h1>
        <input type="text" id="searchBar" placeholder="Search packs...">
        <div id="packList">
            <!-- Fake packs -->
            <div class="pack">
                <div>
                    <strong>Pack 1</strong>
                    <div class="details">Downloads: 123 | Views: 456 | Rating: ★★★★☆</div>
                </div>
                <button onclick="downloadPack('pack1.zip')">Download</button>
            </div>
            <div class="pack">
                <div>
                    <strong>Pack 2</strong>
                    <div class="details">Downloads: 78 | Views: 321 | Rating: ★★★☆☆</div>
                </div>
                <button onclick="downloadPack('pack2.zip')">Download</button>
            </div>
            <div class="pack">
                <div>
                    <strong>Pack 3</strong>
                    <div class="details">Downloads: 50 | Views: 120 | Rating: ★★★★☆</div>
                </div>
                <button onclick="downloadPack('pack3.zip')">Download</button>
            </div>
        </div>
    </div>

    <script>
        function downloadPack(packName) {
            alert('Downloading ' + packName);
            // Logic for downloading would go here.
        }

        // Search functionality
        document.getElementById('searchBar').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const packs = document.querySelectorAll('.pack');
            packs.forEach(pack => {
                const packName = pack.querySelector('strong').textContent.toLowerCase();
                if (packName.includes(filter)) {
                    pack.style.display = 'block';
                } else {
                    pack.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
