<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap">
    <style>
        /* Style de l'arrière-plan */
        body {
            margin: 0;
            font-family: 'Pixelify Sans', sans-serif;
            color: white;
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }

        /* Container principal avec dégradé ocre-orange */
        .container {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #CC7722, #FF8C00); /* Dégradé ocre vers orange */
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        /* Style du titre */
        .title {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: textAnim 2s infinite alternate;
        }

        /* Animation du titre */
        @keyframes textAnim {
            0% { transform: scale(1); color: #CC7722; }
            100% { transform: scale(1.1); color: #FF4500; }
        }

        /* Barre de recherche */
        .search-bar {
            margin-top: 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Bouton de recherche avec dégradé ocre-orange et ombrage */
        .search-bar button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background: linear-gradient(135deg, #D28C47, #FF8C00); /* Dégradé ocre vers orange */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3); /* Ombrage sous le bouton */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Effet au survol */
        .search-bar button:hover {
            transform: scale(1.1);
            box-shadow: 4px 6px 12px rgba(0, 0, 0, 0.4); /* Ombrage accentué */
            background: linear-gradient(135deg, #D4A76A, #FF6E1A); /* Effet de reflet en couleur */
        }

        /* Style pour la liste des faux packs */
        .packs-list {
            margin-top: 30px;
            text-align: left;
            max-width: 700px;
            margin: 30px auto;
            color: #FFF;
        }

        .pack-item {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .pack-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
        }

        .pack-description {
            font-size: 1em;
            color: #FFEFD5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Titre principal -->
        <h1 class="title">Welcome to Bloxd.io Pack Utils</h1>

        <!-- Barre de recherche -->
        <div class="search-bar">
            <input type="text" placeholder="Search for packs...">
            <button>Search</button>
        </div>
        
        <!-- Liste des faux packs pour tests -->
        <div class="packs-list">
            <div class="pack-item">
                <div class="pack-title">Pack 1: Awesome Texture</div>
                <div class="pack-description">A test texture pack with vibrant colors.</div>
            </div>
            <div class="pack-item">
                <div class="pack-title">Pack 2: Retro Vibes</div>
                <div class="pack-description">A nostalgic pack inspired by classic games.</div>
            </div>
            <div class="pack-item">
                <div class="pack-title">Pack 3: High Contrast</div>
                <div class="pack-description">Bold colors and sharp edges for a unique look.</div>
            </div>
        </div>
    </div>
</body>
</html>
