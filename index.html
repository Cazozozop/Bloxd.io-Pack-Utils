<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Pixelify Sans', sans-serif;
            overflow: hidden; /* Cache la barre de défilement */
            background-color: #f0f0f0; /* Couleur de fond générale */
        }

        .panorama-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Remplit toute la largeur de la fenêtre */
            height: 100vh; /* Remplit toute la hauteur de la fenêtre */
            overflow: hidden; /* Empêche le débordement */
            display: flex;
            animation: scroll 60s linear infinite; /* Animation de défilement */
        }

        .panorama {
            display: flex;
        }

        .panorama img {
            width: 4036px; /* Largeur originale de l'image */
            height: auto; /* Conserve les proportions */
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-4036px); } /* Déplace vers la gauche de la largeur d'une image */
        }

        .content {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white; /* Texte blanc */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Ombre pour le texte */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .packs {
            display: flex;
            flex-direction: column;
            margin-top: 100px; /* Espace pour que le contenu ne soit pas caché */
        }

        .pack {
            background-color: rgba(255, 255, 255, 0.8); /* Couleur de fond des packs */
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="panorama-container">
        <div class="panorama">
            <img src="https://iili.io/2niQVUX.png" alt="Panorama">
            <img src="https://iili.io/2niQVUX.png" alt="Panorama">
        </div>
    </div>
    
    <div class="content">
        <h1>Welcome to Bloxd.io Pack Utils</h1>
        <input type="text" id="searchInput" placeholder="Search for packs..." onkeyup="filterPacks()" />
    </div>

    <div class="packs" id="packsContainer">
        <!-- Faux packs pour le test -->
        <div class="pack">Pack 1</div>
        <div class="pack">Pack 2</div>
        <div class="pack">Pack 3</div>
        <div class="pack">Pack 4</div>
        <div class="pack">Pack 5</div>
        <div class="pack">Pack 6</div>
        <div class="pack">Pack 7</div>
        <div class="pack">Pack 8</div>
        <div class="pack">Pack 9</div>
        <div class="pack">Pack 10</div>
    </div>

    <script>
        function filterPacks() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const packs = document.querySelectorAll('.pack');
            
            packs.forEach(pack => {
                const packName = pack.textContent.toLowerCase();
                if (packName.includes(searchInput)) {
                    pack.style.display = ''; // Afficher le pack
                } else {
                    pack.style.display = 'none'; // Cacher le pack
                }
            });
        }
    </script>
</body>
</html>
