<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        h1 {
            color: #ff6600;
        }

        .btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        input[type="text"], input[type="password"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"], button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #e65c00;
        }

        .pack-details {
            display: none;
        }

        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bloxd.io Pack Utils</h1>
            <div class="buttons">
                <button class="btn login-btn" onclick="openLoginModal()">Login/Sign Up</button>
                <div class="profile-section" style="display: none;">
                    <img src="" id="profileImage" class="profile-image" alt="Profile Image">
                    <button class="btn profile-btn" onclick="openProfileModal()">Profile</button>
                </div>
                <button class="btn logout-btn" style="display: none;" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <!-- Contenu principal -->
        
        <!-- Modals -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeLoginModal()">&times;</span>
                <h2>Login / Sign Up</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="submit" value="Login / Sign Up">
                </form>
            </div>
        </div>

        <div id="profileModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProfileModal()">&times;</span>
                <h2>Profile Settings</h2>
                <form onsubmit="updateProfile(event)">
                    <input type="text" id="newUsername" placeholder="New Username">
                    <input type="file" id="profileImageInput">
                    <input type="submit" value="Update Profile">
                </form>
            </div>
        </div>

    </div>

    <script>
        let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        let storedUsername = localStorage.getItem('username');
        let storedProfileImage = localStorage.getItem('profileImage');

        if (isLoggedIn) {
            document.querySelector('.login-btn').style.display = 'none';
            document.querySelector('.profile-section').style.display = 'flex';
            document.querySelector('.logout-btn').style.display = 'inline-block';
            document.getElementById('profileImage').src = storedProfileImage || 'https://via.placeholder.com/50';
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                localStorage.setItem('username', username);
                localStorage.setItem('isLoggedIn', 'true');
                isLoggedIn = true;

                document.querySelector('.login-btn').style.display = 'none';
                document.querySelector('.profile-section').style.display = 'flex';
                document.querySelector('.logout-btn').style.display = 'inline-block';
                closeLoginModal();
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('profileImage');
            isLoggedIn = false;

            document.querySelector('.login-btn').style.display = 'inline-block';
            document.querySelector('.profile-section').style.display = 'none';
            document.querySelector('.logout-btn').style.display = 'none';
        }

        function updateProfile(event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const profileImageInput = document.getElementById('profileImageInput').files[0];

            if (newUsername) {
                localStorage.setItem('username', newUsername);
            }

            if (profileImageInput) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Image = e.target.result;
                    localStorage.setItem('profileImage', base64Image);
                    document.getElementById('profileImage').src = base64Image;
                };
                reader.readAsDataURL(profileImageInput);
            }

            closeProfileModal();
        }

        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function openProfileModal() {
            document.getElementById('profileModal').style.display = 'flex';
        }

        function closeProfileModal() {
            document.getElementById('profileModal').style.display = 'none';
        }
    </script>
</body>
</html>
