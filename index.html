<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            margin: 0;
            height: 100vh;
            background-image: url('https://iili.io/2nu1xv1.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: slide-down 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes slide-down {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .login {
            background-color: #ffcc00;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .login:hover {
            background-color: #ffb300;
        }

        .user {
            background-color: #ffa500;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .user:hover {
            background-color: #ff8c00;
        }

        .hidden {
            display: none;
        }

        .profile-info {
            display: none;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 50px;
            right: 20px;
            z-index: 10;
        }

        .error {
            color: red;
        }

        .account-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(orange, yellow);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .account-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="account-button" onclick="toggleProfile()">
        <img src="https://iili.io/2nu1xv1.jpg" alt="Profile Icon">
        <span id="usernameDisplay" class="hidden">Username</span>
    </div>

    <h1>Welcome to Bloxd.io Pack Utils</h1>

    <button class="button login" onclick="toggleLogin()">Login</button>

    <div id="loginForm" class="hidden">
        <input type="text" id="username" placeholder="Username (max 16 chars)" maxlength="16">
        <button onclick="submitLogin()">Submit</button>
        <p id="error" class="error hidden">Error: Username is required!</p>
    </div>

    <div class="profile-info" id="profileInfo">
        <button class="button user" onclick="changeUsername()">Change Username</button>
        <button class="button user" onclick="logout()">Logout</button>
    </div>

    <script>
        let isLoggedIn = false;

        function toggleLogin() {
            const loginForm = document.getElementById("loginForm");
            loginForm.classList.toggle("hidden");
        }

        function submitLogin() {
            const usernameInput = document.getElementById("username");
            const error = document.getElementById("error");
            if (usernameInput.value.trim() === "") {
                error.classList.remove("hidden");
            } else {
                isLoggedIn = true;
                document.getElementById("usernameDisplay").innerText = usernameInput.value;
                document.getElementById("usernameDisplay").classList.remove("hidden");
                usernameInput.value = "";
                error.classList.add("hidden");
                toggleLogin();
                showProfileInfo();
            }
        }

        function showProfileInfo() {
            document.getElementById("profileInfo").style.display = "block";
        }

        function toggleProfile() {
            const profileInfo = document.getElementById("profileInfo");
            profileInfo.classList.toggle("hidden");
        }

        function changeUsername() {
            const newUsername = prompt("Enter new username (max 16 chars):");
            if (newUsername && newUsername.length <= 16) {
                document.getElementById("usernameDisplay").innerText = newUsername;
            }
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById("usernameDisplay").classList.add("hidden");
            document.getElementById("profileInfo").style.display = "none";
        }
    </script>
</body>
</html>
