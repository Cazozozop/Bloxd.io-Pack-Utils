<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxd.io Pack Utils</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pixelify Sans', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #ff6600;
        }

        .login-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #e65c00;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bloxd.io Pack Utils</h1>
            <button class="login-btn" onclick="openLoginModal()">Login</button>
        </div>
        <input type="text" id="searchBar" placeholder="Search packs...">
        <div id="packList">
            <!-- Fake packs with random icons -->
            <div class="pack" onclick="showDetails('Pack 1')">
                <img src="https://via.placeholder.com/50" alt="Pack 1 icon">
                <div>
                    <strong>Pack 1</strong>
                    <div class="details">Downloads: 123 | Views: 456 | Rating: ★★★★☆</div>
                </div>
                <button onclick="downloadPack('pack1.zip'); event.stopPropagation();">Download</button>
            </div>
            <div class="pack" onclick="showDetails('Pack 2')">
                <img src="https://via.placeholder.com/50" alt="Pack 2 icon">
                <div>
                    <strong>Pack 2</strong>
                    <div class="details">Downloads: 78 | Views: 321 | Rating: ★★★☆☆</div>
                </div>
                <button onclick="downloadPack('pack2.zip'); event.stopPropagation();">Download</button>
            </div>
        </div>
    </div>

    <!-- Modal for login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <p>Please do not upload packs containing harmful content.</p>
        </div>
    </div>

    <script>
        function downloadPack(packName) {
            alert('Downloading ' + packName);
        }

        function showDetails(packName) {
            alert('Showing details for ' + packName);
        }

        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Search functionality
        document.getElementById('searchBar').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const packs = document.querySelectorAll('.pack');
            packs.forEach(pack => {
                const packName = pack.querySelector('strong').textContent.toLowerCase();
                if (packName.includes(filter)) {
                    pack.style.display = 'flex';
                } else {
                    pack.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
